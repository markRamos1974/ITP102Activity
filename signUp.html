            <div class="bg-neutral  shrink-0 w-[600px] max-w-sm shadow-2xl bg-base-100">

                    <div class="daisy-form-control">

                        </label>

                                <option>23</option>

                                <option>26</option>
                                <option>27</option>
                                <option>28</option>
                                <option>29</option>
                                <option>30</option>
                                <option>31</option>

                              <select class="birth-year select select-bordered w-full max-w-xs text-neutral-content">
                                <option disabled selected>Year</option>
                                <option>2024</option>
                                <option>2023</option>
                                <option>2022</option>
                                <option>2021</option>
                                <option>2020</option>
                                <option>2019</option>
                                <option>2018</option>
                                <option>2017</option>

                                <option>1992</option>
                                <option>1991</option>
                                <option>1990</option>

                            <input type="number" placeholder="Contact No." class="contact-number bg-[#445366] input input-bordered w-full" required />

                        <button type="submit" class="btn btn-primary mb-[8px] w-full register-button">Register</button>
