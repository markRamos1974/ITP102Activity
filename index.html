    <div class="flex space-between h-fit relative bg-[#445366]">
        <div class="image-hero-login"></div>
        <div class="w-[700.471px] relative p-10 flex justify-center items-center">
            <div class="flex flex-col justify-center items-center flex justify-center items-center">
                <h1 class="text-7xl font-bold  text-neutral-content">Travel & Tours</h1>
                <p class="mb-[64px] text-neutral-content">Let's travel the world with ease!</p>
                <div class="flex justify-center items-center flex-col lg:flex-row-reverse">
            
                    <div class="card shrink-0 w-[600px] max-w-sm shadow-2xl bg-neutral">
                        <form class="card-body">
                            <div class="daisy-form-control">
                                <label class="label">
                                    <span class="label-text text-white">Email</span>
                                </label>
                                <input type="email" placeholder="email" class="email-input bg-[#445366] input input-bordered w-full" required />
                            </div>
                            <div class="daisy-form-control">
                                <label class="label">
                                    <span class="label-text text-white">Password</span>
                                </label>
                                <input type="password" placeholder="password" class="password-input bg-[#445366] input input-bordered w-full" required />
                
                            </div>
                            <div class="daisy-form-control mt-6 flex flex-col">
                                <button type="submit" class="login-button btn btn-primary mb-[8px] w-full">Login</button>
                                <a href="./signUp.html"><button type="button" class="btn btn-primary btn-outline w-full">Sign Up</button></a>

            <nav class="flex flex-col  mr-[64px]">
